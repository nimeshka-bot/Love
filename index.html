<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do You Love Me?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="fade-in">Do you love me?</h1>
    
    <div class="bear-container">
      <!-- ඔයාලා වෙලාවට bear-love.png වගේ cute image එකක් මෙතන දාන්න -->
      <img src="bear-love.png" alt="Cute Bears" />
    </div>
    
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    
    <p id="message"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
