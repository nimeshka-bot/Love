<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do You Love Me?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>❤️ Do you love me? ❤️</h1>
    <!-- Using GitHub-hosted image -->
    <img src="https://raw.githubusercontent.com/nimeshka-bot/Love/main/images/0bb614ea39f344ec99b2742c08cfeea9.jpg" alt="Cute Image" class="image">
    
    <div class="buttons">
      <button id="yesBtn">Yes 😍</button>
      <button id="noBtn">No 😢</button>
    </div>
  </div>

  <!-- Transition Overlay (hidden by default) -->
  <div id="transitionOverlay" class="transition-overlay">
    <!-- Change the GIF URL as desired -->
    <img src="https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif" alt="Transition GIF">
  </div>

  <!-- Audio element for sound effect -->
  <audio id="yesSound" src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
