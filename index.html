<!DOCTYPE html>
<html lang="en">
<head>

  <title>Do You Love Me?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Circle Overlay for advanced transition effect -->
  <div class="circle-overlay" id="circleOverlay"></div>

  <div class="container">
    <h1 class="fade-in">Do you love me?</h1>
    
    <div class="bear-container">
      <img src="https://github.com/nimeshka-bot/Love/blob/main/images/0bb614ea39f344ec99b2742c08cfeea9.jpg" alt="Bear Love">" alt="Cute Bears" />
    </div>
    
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    
    <p id="message"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
